<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صلوات شمار پیشرفته</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --main-bg: #f0f8ff;
      --primary-color: #00c853;
      --primary-dark: #2e7d32;
      --text-color: #333;
      --popup-bg: rgba(0, 0, 0, 0.6);
      --popup-box: #ffffff;
      --font: "Tahoma", sans-serif;
    }

    body {
      font-family: var(--font);
      background: var(--main-bg);
      color: var(--text-color);
      margin: 0;
      text-align: center;
      padding: 40px 20px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    .circle-btn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background-color: #fff;
      border: 6px solid var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      transition: 0.3s ease;
      margin: 0 auto;
    }

    .circle-btn:hover {
      transform: scale(1.05);
      border-color: var(--primary-dark);
    }

    .counter-text {
      margin-top: 25px;
      font-size: 20px;
      color: var(--primary-dark);
    }

    .popup {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: var(--popup-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: var(--popup-box);
      padding: 30px;
      border-radius: 15px;
      text-align: right;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      font-size: 18px;
      direction: rtl;
    }

    #namePopup label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    #namePopup input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #namePopup button {
      margin-top: 20px;
      background: var(--primary-color);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #namePopup button:hover {
      background: var(--primary-dark);
    }

    #salavatPopup .popup-content {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      direction: rtl;
    }
  </style>
</head>
<body>

  <h2>سلام <span id="username">...</span></h2>

  <div class="circle-btn" id="salavatBtn">بفرست صلوات</div>
  <div class="counter-text">تعداد صلوات: <span id="count">0</span></div>

  <!-- Popup برای نمایش تایپ -->
  <div class="popup" id="salavatPopup" style="display: none;">
    <div class="popup-content" id="typingContent"></div>
  </div>

  <!-- Popup برای گرفتن نام کاربر -->
  <div class="popup" id="namePopup">
    <div class="popup-content">
      <label for="nameInput">لطفاً نام خود را وارد کنید:</label>
      <input type="text" id="nameInput" placeholder="مثلاً علی چالاکی">
      <button onclick="saveName()">تأیید</button>
    </div>
  </div>

  <script>
    const salavatText = "اللهم صل علی محمد و آل محمد";
    let count = parseInt(localStorage.getItem("salavatCount") || "0");
    let username = localStorage.getItem("username");
    const countSpan = document.getElementById("count");
    const usernameSpan = document.getElementById("username");
    const salavatBtn = document.getElementById("salavatBtn");

    // اگر نام از قبل ذخیره نشده، پاپ‌آپ را نشان بده
    if (username) {
      document.getElementById("namePopup").style.display = "none";
      usernameSpan.textContent = username;
    }

    countSpan.textContent = count;

    function saveName() {
      const name = document.getElementById("nameInput").value.trim();
      if (name) {
        localStorage.setItem("username", name);
        usernameSpan.textContent = name;
        document.getElementById("namePopup").style.display = "none";
      }
    }

    salavatBtn.addEventListener("click", () => {
      salavatBtn.style.pointerEvents = "none"; // غیرفعال کردن دکمه
      const popup = document.getElementById("salavatPopup");
      const content = document.getElementById("typingContent");
      content.textContent = "";
      popup.style.display = "flex";

      let i = 0;
      function typeChar() {
        if (i < salavatText.length) {
          content.textContent += salavatText.charAt(i);
          i++;
          setTimeout(typeChar, 100); // سرعت تایپ
        } else {
          setTimeout(() => {
            popup.style.display = "none";
            count++;
            localStorage.setItem("salavatCount", count);
            countSpan.textContent = count;
            salavatBtn.style.pointerEvents = "auto"; // فعال کردن مجدد
          }, 1000);
        }
      }

      typeChar();
    });
  </script>

</body>
</html>
