<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صلوات شمار پیشرفته</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* استایل‌ها اینجا هستند، بدون تغییر */
  </style>
</head>
<body>
  <header>
    <h2>ذکر روز <span id="weekday-name"></span>: <span id="today-zekr"></span></h2>
    <div class="zekr">تاریخ امروز: <span id="today-date"></span></div>
  </header>

  <div class="main-container">
    <div class="main-content">
      <div class="user-greeting">سلام <span id="username"></span>! 👋</div>
      <div class="circle-btn pulse" onclick="increase()" id="salavat-btn">
        <img src="Salavat.png" alt="صلوات">
      </div>
      <div class="counter-text">تعداد صلوات شما: <span id="count">0</span></div>
      <div class="features-section">
        <button class="book-btn" onclick="toggleMenu()">
          <i class="fas fa-book-open"></i><span>کتابخانه ادعیه</span>
        </button>
      </div>
      <div class="menu-buttons" id="menu-buttons">
        <button class="menu-btn" onclick="showQuran()"><i class="fas fa-quran"></i>قرائت قرآن</button>
        <button class="menu-btn" onclick="showFaraj()"><i class="fas fa-hands-praying"></i>دعای فرج</button>
        <button class="menu-btn" onclick="showNadeh()"><i class="fas fa-person-praying"></i>دعای ندبه</button>
        <button class="menu-btn" onclick="showAshura()"><i class="fas fa-kaaba"></i>زیارت عاشورا</button>
      </div>
    </div>
    <div class="leaderboard">
      <h3><i class="fas fa-trophy medal-icon gold"></i> نفرات برتر <i class="fas fa-trophy medal-icon silver"></i></h3>
      <ul class="leaderboard-list" id="top-users">
        <li class="leaderboard-item"><span class="user-rank">1</span><span class="user-name">محمد</span><span class="user-count">120 صلوات</span></li>
        <li class="leaderboard-item"><span class="user-rank">2</span><span class="user-name">فاطمه</span><span class="user-count">95 صلوات</span></li>
        <li class="leaderboard-item"><span class="user-rank">3</span><span class="user-name">علی</span><span class="user-count">80 صلوات</span></li>
        <li class="leaderboard-item"><span class="user-rank">4</span><span class="user-name">زهرا</span><span class="user-count">65 صلوات</span></li>
        <li class="leaderboard-item"><span class="user-rank">5</span><span class="user-name">حسین</span><span class="user-count">50 صلوات</span></li>
      </ul>
    </div>
  </div>

  <script>
    const zekrHaft = ["یا رب العالمین", "یا ذالجلال و الاکرام", "یا قاضی الحاجات", "یا ارحم الراحمین", "یا حی یا قیوم", "یا ارحم الراحمین", "اللهم صل علی محمد و آل محمد"];
    const weekdays = ["شنبه", "یک‌شنبه", "دوشنبه", "سه‌شنبه", "چهارشنبه", "پنج‌شنبه", "جمعه"];
    const today = new Date();
    const jsDay = today.getDay();
    const weekDay = (jsDay + 1) % 7;

    document.getElementById('today-zekr').textContent = zekrHaft[weekDay];
    document.getElementById('weekday-name').textContent = weekdays[weekDay];
    const persianDate = new Intl.DateTimeFormat('fa-IR-u-nu-latn', { dateStyle: 'full' }).format(today);
    document.getElementById('today-date').textContent = persianDate;

    let name = localStorage.getItem('username');
    if (!name) {
      Swal.fire({
        title: 'سلام دوست عزیز!',
        text: 'لطفاً نام خود را وارد کنید:',
        input: 'text',
        inputPlaceholder: 'نام شما...',
        background: '#f8f9fa',
        confirmButtonColor: '#5D3FD3',
        showCancelButton: false,
        allowOutsideClick: false,
        inputValidator: (value) => {
          if (!value) {
            return 'لطفاً نام خود را وارد کنید!';
          }
        }
      }).then((result) => {
        if (result.value) {
          name = result.value;
          localStorage.setItem('username', name);
          document.getElementById('username').textContent = name;
        }
      });
    } else {
      document.getElementById('username').textContent = name;
    }

    let count = parseInt(localStorage.getItem('salavatCount') || '0');
    document.getElementById('count').textContent = count;

    let isPlaying = false;

    function increase() {
      if (isPlaying) return;
      isPlaying = true;

      const btn = document.getElementById("salavat-btn");
      btn.classList.remove("pulse");
      btn.style.opacity = 0.7;
      btn.style.transform = "scale(0.95)";

      const salawatText = "اللهم صل علی محمد و آل محمد";
      let i = 0, typedText = "";

      Swal.fire({
        title: 'صلوات',
        html: `<div id="typing-text" style="font-size: 24px; color: #5D3FD3; min-height: 60px;"></div>`,
        showConfirmButton: false,
        allowOutsideClick: false,
        background: '#f8f9fa',
        didOpen: () => {
          const interval = setInterval(() => {
            if (i < salawatText.length) {
              typedText += salawatText[i++];
              document.getElementById("typing-text").innerHTML = typedText;
            } else {
              clearInterval(interval);
              setTimeout(() => {
                Swal.close();
                completeSalawat();
              }, 500);
            }
          }, 100);
        }
      });

      function completeSalawat() {
        count++;
        localStorage.setItem('salavatCount', count);
        document.getElementById('count').textContent = count;
        isPlaying = false;
        btn.style.opacity = 1;
        btn.style.transform = "scale(1)";
        btn.classList.add("pulse");
      }
    }

    function toggleMenu() {
      const menu = document.getElementById("menu-buttons");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function typeTextInPopup(title, text) {
      let i = 0;
      let typedText = "";
      Swal.fire({
        title,
        html: `<div id="typing-text" style="font-size: 22px; color: #5D3FD3; min-height: 300px; text-align: right; line-height: 2.5; padding: 15px;"></div>`,
        showConfirmButton: true,
        confirmButtonText: 'بستن',
        confirmButtonColor: '#5D3FD3',
        background: '#f8f9fa',
        didOpen: () => {
          const interval = setInterval(() => {
            if (i < text.length) {
              typedText += text[i++];
              document.getElementById("typing-text").innerHTML = typedText;
            } else {
              clearInterval(interval);
            }
          }, 50);
        }
      });
    }

    function showQuran() {
      const text = "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ\nقُلْ هُوَ اللَّهُ أَحَدٌ\nاللَّهُ الصَّمَدُ\nلَمْ يَلِدْ وَلَمْ يُولَدْ\nوَلَمْ يَكُنْ لَهُ كُفُوًا أَحَدٌ";
      typeTextInPopup("قرائت قرآن (سوره توحید)", text);
    }

    function showFaraj() {
      const text = "اللَّهُمَّ كُنْ لِوَلِيِّكَ الْحُجَّةِ بْنِ الْحَسَنِ...";
      typeTextInPopup("دعای فرج", text);
    }

    function showNadeh() {
      const text = "اللَّهُمَّ إِنِّي أَشْكُو إِلَيْكَ...";
      typeTextInPopup("دعای ندبه", text);
    }

    function showAshura() {
      Swal.fire({
        title: 'زیارت عاشورا',
        text: 'این بخش در حال ساخت می‌باشد',
        icon: 'info',
        confirmButtonColor: '#5D3FD3'
      });
    }
  </script>
</body>
</html>
