<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صلوات شمار</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 40px;
    }

    .circle-btn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background-color: #fff;
      border: 5px solid #00c853;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
    }

    .counter-text {
      margin-top: 20px;
      font-size: 22px;
      color: #2e7d32;
    }

    .popup {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .popup-content {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 20px;
      line-height: 2;
      text-align: right;
      width: 300px;
    }

    #namePopup input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      font-size: 16px;
    }

    #namePopup button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>سلام <span id="username">...</span></h2>
  <div class="circle-btn" id="salavatBtn">بفرست صلوات</div>
  <div class="counter-text">تعداد صلوات: <span id="count">0</span></div>

  <!-- Popup container -->
  <div class="popup" id="salavatPopup" style="display: none;">
    <div class="popup-content" id="typingContent"></div>
  </div>

  <!-- Name Popup -->
  <div class="popup" id="namePopup">
    <div class="popup-content">
      <label>اسمت چیه؟</label>
      <input type="text" id="nameInput">
      <button onclick="saveName()">تأیید</button>
    </div>
  </div>

  <script>
    const salavatText = "اللهم صل علی محمد و آل محمد";
    let count = parseInt(localStorage.getItem("salavatCount") || "0");
    let username = localStorage.getItem("username");
    const countSpan = document.getElementById("count");
    const usernameSpan = document.getElementById("username");
    const salavatBtn = document.getElementById("salavatBtn");

    if (username) {
      document.getElementById("namePopup").style.display = "none";
      usernameSpan.textContent = username;
    }

    countSpan.textContent = count;

    function saveName() {
      const name = document.getElementById("nameInput").value;
      if (name.trim()) {
        localStorage.setItem("username", name);
        usernameSpan.textContent = name;
        document.getElementById("namePopup").style.display = "none";
      }
    }

    salavatBtn.addEventListener("click", () => {
      salavatBtn.style.pointerEvents = "none"; // disable button
      const popup = document.getElementById("salavatPopup");
      const content = document.getElementById("typingContent");
      content.textContent = "";
      popup.style.display = "flex";

      let i = 0;
      function typeChar() {
        if (i < salavatText.length) {
          content.textContent += salavatText.charAt(i);
          i++;
          setTimeout(typeChar, 100); // typing speed
        } else {
          setTimeout(() => {
            popup.style.display = "none";
            count++;
            localStorage.setItem("salavatCount", count);
            countSpan.textContent = count;
            salavatBtn.style.pointerEvents = "auto"; // re-enable button
          }, 1000);
        }
      }

      typeChar();
    });
  </script>

</body>
</html>
