<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صلوات شمار پیشرفته</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --primary-color: #6C63FF;
      --secondary-color: #4D44DB;
      --accent-color: #FF6584;
      --light-color: #F8F9FA;
      --dark-color: #343A40;
    }
    
    body {
      margin: 0;
      font-family: "Vazir", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark-color);
      text-align: center;
      padding: 0 20px;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 15px 10px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .zekr {
      font-size: 20px;
      margin-top: 5px;
    }

    .main {
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .circle-btn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 10px 30px rgba(108, 99, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 4px solid var(--primary-color);
      overflow: hidden;
      position: relative;
    }

    .circle-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(108, 99, 255, 0.4);
    }

    .circle-btn:active {
      transform: scale(0.98);
    }

    .circle-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .counter-text {
      font-size: 24px;
      color: var(--secondary-color);
      font-weight: bold;
    }

    @font-face {
      font-family: "Vazir";
      src: url("https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.woff2") format("woff2");
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>

  <header>
    <h2>ذکر روز <span id="weekday-name"></span>: <span id="today-zekr"></span></h2>
    <div class="zekr">تاریخ امروز: <span id="today-date"></span></div>
  </header>

  <div class="main">
    <h2>سلام <span id="username"></span>! 👋</h2>
    <div class="circle-btn pulse" onclick="increase()" id="salavat-btn">
      <img src="salavat.png" alt="صلوات">
    </div>
    <div class="counter-text">تعداد صلوات شما: <span id="count">0</span></div>
  </div>

  <script>
    const zekrHaft = [
      "یا رب العالمین", "یا ذالجلال و الاکرام", "یا قاضی الحاجات",
      "یا ارحم الراحمین", "یا حی یا قیوم", "یا ارحم الراحمین", "اللهم صل علی محمد و آل محمد"
    ];
    const weekdays = ["شنبه", "یک‌شنبه", "دوشنبه", "سه‌شنبه", "چهارشنبه", "پنج‌شنبه", "جمعه"];
    const today = new Date();
    const jsDay = today.getDay();
    const weekDay = (jsDay + 1) % 7;

    document.getElementById('today-zekr').textContent = zekrHaft[weekDay];
    document.getElementById('weekday-name').textContent = weekdays[weekDay];
    const persianDate = new Intl.DateTimeFormat('fa-IR-u-nu-latn', { dateStyle: 'full' }).format(today);
    document.getElementById('today-date').textContent = persianDate;

    let name = localStorage.getItem('username');
    if (!name) {
      Swal.fire({
        title: 'سلام دوست عزیز!',
        text: 'لطفاً نام خود را وارد کنید:',
        input: 'text',
        inputPlaceholder: 'نام شما...',
        background: '#f8f9fa',
        confirmButtonColor: '#6C63FF',
        showCancelButton: false,
        allowOutsideClick: false,
        inputValidator: (value) => {
          if (!value) {
            return 'لطفاً نام خود را وارد کنید!';
          }
        }
      }).then((result) => {
        if (result.value) {
          name = result.value;
          localStorage.setItem('username', name);
          document.getElementById('username').textContent = name;
        }
      });
    } else {
      document.getElementById('username').textContent = name;
    }

    let count = parseInt(localStorage.getItem('salavatCount') || 0;
    document.getElementById('count').textContent = count;

    let isPlaying = false;

    function increase() {
      if (isPlaying) return;

      isPlaying = true;
      const btn = document.getElementById("salavat-btn");
      btn.classList.remove("pulse");
      btn.style.opacity = 0.7;
      btn.style.transform = "scale(0.95)";

      const salawatText = "اللهم صل علی محمد و آل محمد";
      let i = 0;
      let typedText = "";
      
      Swal.fire({
        title: 'صلوات',
        html: `<div id="typing-text" style="font-size: 24px; color: #6C63FF; min-height: 60px;"></div>`,
        showConfirmButton: false,
        allowOutsideClick: false,
        background: '#f8f9fa',
        didOpen: () => {
          const typingInterval = setInterval(() => {
            if (i < salawatText.length) {
              typedText += salawatText.charAt(i);
              document.getElementById("typing-text").innerHTML = typedText;
              i++;
            } else {
              clearInterval(typingInterval);
              setTimeout(() => {
                Swal.close();
                completeSalawat();
              }, 500);
            }
          }, 100);
        }
      });

      function completeSalawat() {
        count++;
        localStorage.setItem('salavatCount', count);
        document.getElementById('count').textContent = count;

        isPlaying = false;
        btn.style.opacity = 1;
        btn.style.transform = "scale(1)";
        btn.classList.add("pulse");
      }
    }
  </script>

</body>
</html>
